<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin/main.html}"
>
<div layout:fragment="content">
    <div class="page-header">
        <h3 class="fw-bold mb-3">Thông số</h3>
        <ul class="breadcrumbs mb-3">
            <li class="nav-home">
                <a href="/admin">
                    <i class="icon-home"></i>
                </a>
            </li>
            <li class="separator">
                <i class="icon-arrow-right"></i>
            </li>
            <li class="nav-item">
                <a href="/admin/specs">Thông số kĩ thuật</a>
            </li>
        </ul>
    </div>
    <div class="card">
        <div class="card-header">
            <div class="d-flex align-items-center">
                <h4 class="card-title">Quản lý thông số kĩ thuật</h4>
                <a href="/admin/specs/add" style="margin-left: auto">
                    <button
                            class="btn btn-primary btn-round ms-auto"
                            data-bs-toggle="modal"
                            data-bs-target="#addRowModal"
                    >
                        <i class="fa fa-plus"></i>
                        Thêm mới
                    </button>
                </a>
            </div>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <span class="text-danger" th:if = "${specs.size() == 0}">Không có thương hiệu nào được quản lý</span>
                <table
                        id="add-row"
                        class="display table table-striped table-bordered "
                        th:if = "${specs.size() > 0}"
                >
                    <thead>
                    <tr>
                        <th>STT</th>
                        <th>Tên thông số</th>
                        <th>Thao tác</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="spec, index : ${specs}">
                        <td th:text="${index.count}"></td>
                        <td th:text="${spec.name}"></td>
                        <td>
                            <div class="form-button-action">
                                <a
                                        class="btn btn-link btn--primary"
                                        th:href="@{'/admin/specs/edit/' + ${spec.id}}"
                                >
                                    <i class="fa fa-edit"></i>
                                    Sửa
                                </a>
                                <a
                                        class="btn btn-link btn-danger"
                                        th:href="@{'/admin/specs/delete/' + ${spec.id}}"
                                        onclick="if(!confirm('Bạn có chắc chắn muốn xóa?')) { return false; }"
                                >
                                    <i class="fa fa-trash"></i>
                                    Xóa
                                </a>
                            </div>
                        </td>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
