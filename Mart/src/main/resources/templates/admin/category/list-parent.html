<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin/main.html}"
>
<div layout:fragment="content">
    <div class="page-header">
        <h3 class="fw-bold mb-3">Danh mục</h3>
        <ul class="breadcrumbs mb-3">
            <li class="nav-home">
                <a href="/admin">
                    <i class="icon-home"></i>
                </a>
            </li>
            <li class="separator">
                <i class="icon-arrow-right"></i>
            </li>
            <li class="nav-item">
                <a href="/admin/category/parent">Danh mục cha</a>
            </li>
        </ul>
    </div>
    <div class="card">
        <div class="card-header">
            <div class="d-flex align-items-center">
                <h4 class="card-title">Tất cả danh mục cha</h4>
            </div>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <span class="text-danger" th:if = "${categories.size() == 0}">Không có danh mục nào được quản lý</span>
                <table id="add-row" class="display table table-striped table-bordered" th:if = "${categories.size() > 0}">
                    <thead>
                    <tr>
                        <th>STT</th>
                        <th>Tên danh mục</th>
                        <th>Số lượng danh mục con</th>
                        <th>Số lượng sản phẩm</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="category, iterStat : ${categories}">
                        <td th:text="${iterStat.count}"></td>
                        <td th:text="${category.name}"></td>
                        <td th:text="${category.children_id.size()}"></td>
                        <td>0</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
